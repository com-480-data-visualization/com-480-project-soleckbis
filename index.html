<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Korea timeline</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h3>
		Concentration of cases by provinces
	</h3>
	<div class="gender_button">
		<h4>
			Filter by Gender
		</h4>
		<select id="Gender1">
			<option value="All">All</option>
			<option value="female">Women</option>
			<option value="male">Men</option>
		</select>
	</div>
	<div class="age_button">
		<h4>
			Filter by Age
		</h4>
		<select id="Age1">
			<option value="All">All</option>
			<option value="0.0">0-9</option>
			<option value="10.0">10-19</option>
			<option value="20.0">20-29</option>
			<option value="30.0">30-39</option>
			<option value="40.0">40-49</option>
			<option value="50.0">50-59</option>
			<option value="60.0">60-69</option>
			<option value="70.0">70-79</option>
			<option value="80.0">80-89</option>
			<option value="90.0">90-99</option>
			<option value="100.0">100-109</option>
		</select>
	</div>
	<div class="radio_button">
		<input type="radio" name="MapType1" value="provinces" id="provinces1"><label for="provinces1">Provinces</label>
		<input type="radio" name="MapType1" value="municipalities" id="municipalities1"><label for="municipalities1">Municipalities</label><br>
	</div>
	<button id="PlayButton1">Play</button>
	<button id="PauseButton1">Pause</button>
	<button id="RestartButton1">Restart</button><br>
	<div class="Event1">
		<b></b>
	</div>
	<div class="Notes1"></div>
	<svg id ="concentration" viewBox="0 0 400 500" width="900" height="700">
		<style>
			.province {
				stroke: rgb(25,25,25);
				stroke-width: 0.4px;
			}
		</style>
	</svg><br>
	<h3>
		Daily new cases by provinces
	</h3>
	<div class="gender_button">
		<h4>
			Filter by Gender
		</h4>
		<select id="Gender2">
			<option value="All">All</option>
			<option value="female">Women</option>
			<option value="male">Men</option>
		</select>
	</div>
	<div class="age_button">
		<h4>
			Filter by Age
		</h4>
		<select id="Age2">
			<option value="All">All</option>
			<option value="0.0">0-9</option>
			<option value="10.0">10-19</option>
			<option value="20.0">20-29</option>
			<option value="30.0">30-39</option>
			<option value="40.0">40-49</option>
			<option value="50.0">50-59</option>
			<option value="60.0">60-69</option>
			<option value="70.0">70-79</option>
			<option value="80.0">80-89</option>
			<option value="90.0">90-99</option>
			<option value="100.0">100-109</option>
		</select>
	</div>
	<div class="radio_button">
		<input type="radio" name="MapType2" value="provinces" id="provinces2"><label for="provinces2">Provinces</label>
		<input type="radio" name="MapType2" value="municipalities" id="municipalities2"><label for="municipalities2">Municipalities</label><br>
	</div>
	<button id="PlayButton2">Play</button>
	<button id="PauseButton2">Pause</button>
	<button id="RestartButton2">Restart</button><br>
	<div class="Event2">
		<b></b>
	</div>
	<div class="Notes2"></div>
	<svg id ="circles" viewBox="0 0 400 500" width="900" height="700">
		<style>
			.province {
				stroke: rgb(25,25,25);
				stroke-width: 0.4px;
			}
		</style>
	</svg>
	<h3>
		Weather 1
	</h3>
	
  	<label># bins</label>
  	<input type="number" min="1" max="100" step="30" value="20" id="nBin">
	
	<div id="my_dataviz">
	</div>
    <h3>
        Population density map
    </h3>
	<div class="radio_button">
		<input type="radio" name="featureselect" value="density" checked id="feature1"><label for="feature1">Density</label>
		<input type="radio" name="featureselect" value="schools" id="feature2"><label for="feature2"># of schools</label>
	</div>
    <svg id="density_map" viewBox="0 0 400 500" width="900" height="700">

    </svg>
	<script src="lib/d3.min.js"></script>
	<script src="lib/topojson.min.js"></script>
	<script src="concentration.js"></script>
	<script src="circle.js"></script>
	<script src="density.js"></script>
</body>
</html>
