<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Korea timeline</title>
	<link rel="stylesheet", href="style.css">
</head>
<body>
	<h3>
		Concentration of cases by provinces
	</h3>
	<input type="radio" name="MapType1" value="provinces">Provinces<br>
	<input type="radio" name="MapType1" value="municipalities">Municipalities<br>
	<svg id ="concentration" viewBox="0 0 400 500" width="900" height="700">
		<style>
			.province {
				stroke: rgb(25,25,25);
				stroke-width: 0.4px;
			}
		</style>
	</svg><br>
	<h3>
		Daily new cases by provinces
	</h3>
	<input type="radio" name="MapType2" value="provinces">Provinces<br>
	<input type="radio" name="MapType2" value="municipalities">Municipalities<br>
	<svg id ="circles" viewBox="0 0 400 500" width="900" height="700">
		<style>
			.province {
				stroke: rgb(25,25,25);
				stroke-width: 0.4px;
			}
		</style>
	</svg>
	<script src="lib/d3.min.js"></script>
	<script src="lib/topojson.min.js"></script>
	<script src="concentration.js"></script>
	<script src="circle.js"></script>
</body>
</html>
